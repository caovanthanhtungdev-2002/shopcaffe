version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: cafe-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cafe_db
      MYSQL_USER: cafe_user
      MYSQL_PASSWORD: cafepass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: .
    container_name: cafe-backend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/cafe_db
      SPRING_DATASOURCE_USERNAME: cafe_user
      SPRING_DATASOURCE_PASSWORD: cafepass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: cafe-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - mysql

volumes:
  mysql_data:
